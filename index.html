<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>

<body>
  <div class="score-board">
    <div class="title">
      <img src="./images/logo.svg" alt="">
    </div>
    <div class="score">
      <span>Score</span>
      <h2 id="score">0</h2>
    </div>
  </div>

  <div class="container playground">
    <div class="icons-wrapper" id="iconsWrap">
      <span class="icon-title user">you picked</span>
      <span class="icon-title bot">the house picked</span>
      <img src="./images/bg-triangle.svg" alt="" class="triangle">
      <img src="./images/icon-paper.svg" alt="paper" class="icon paper" data-choice="paper">
      <img src="./images/icon-scissors.svg" alt="scissors" class="icon scissors" data-choice="scissors">
      <img src="./images/icon-rock.svg" alt="rock" class="icon rock" data-choice="rock">
      <span id="state" class="state"></span>
      <button type="reset" id="tryAgain" class="try-again" onclick="tryAgain()">Try Again</button>
    </div>
    <div class="rules">

      <!-- Button trigger modal -->
      <button type="button" class="btn rules-btn" data-bs-toggle="modal" data-bs-target="#rules">
        Rules
      </button>

      <!-- Modal -->
      <div class="modal fade" id="rules" tabindex="-1" aria-labelledby="rulesLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <img src="./images/image-rules.svg" alt="rules">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


    </div>

  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

  <script src="./js/main.js"></script>

</body>

</html>
